<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="partials/header :: head"></th:block> /*/-->
</head>

<body>

<div class="container">
    <div class="ui big breadcrumb">
        <a class="section" href="welcome.html">Home</a>
        <i class="right chevron icon divider"></i>
        <div class="active section">Login</div>
    </div>
    <h2 class="ui dividing header"></h2>
    <form method="POST" th:action="@{/login}" class="ui form">
        <!--/*@thymesVar id="error" type="java.lang.String"*/-->
        <div class="four fields" th:classappend="${error} != null ? 'has-error' : ''">
            <div th:if="${message != null}">
                <span class="ui pointing label" th:text="${message}"></span>
            </div>

            <div class="field">
                <label>Username</label>
                <input name="username" type="text" placeholder="Username"
                       autofocus="true"/>
            </div>
        </div>
        <div class="four fields">
            <div class="field">
                <label>Password</label>
                <input name="password" type="password" class="form-control" placeholder="Password"/>
                <div th:if="${error != null}">
                    <div class="ui pointing red basic label">
                        <span th:text="${error}"></span>
                    </div>
                </div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
        </div>

        <button class="ui left floated button" type="submit">Log In</button>

        <div class="ui left floated  button "><a th:href="@{/registration}">Create an account</a></div>
    </form>

</div>
<!-- /container -->
<!--/*/ <th:block th:include="partials/footer :: footer"></th:block> /*/-->

</body>
</html>
