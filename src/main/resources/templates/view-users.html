<!DOCTYPE html  >
<html th:dir="rtl" th:lang="fa" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="partials/header :: head"></th:block> /*/-->
    <title>مدیریت کاربران</title>
    <style>
        .checkbox {
            padding-left: 10px;
            height: 60px;
            padding-top: 10px;
            float: left;
        }

        .item-text {
            float: right;
            padding-right: 10px;
            height: 60px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
<div class="edit-user-dialog" id="editUserDialog" style="display: none">

</div>
<div class="view-roles-dialog" id="viewRolesDialog" style="display: none">
    <div id="role-list"></div>
</div>
<div id="message">
    <span th:if="${successMessage != null}" th:text="${successMessage}" th:class="success-message"></span>
    <span th:if="${errorMessage != null}" th:text="${errorMessage}" th:class="error-message"></span>
</div>

<script th:inline="javascript">
    function equals(a, b) {
        a = a.toString().toLowerCase();
        return a.indexOf(b) !== -1;
    }
    function oneForAll(value, filter, obj) {
        if (equals(obj.username, filter)) return true;
        if (equals(obj.firstName, filter)) return true;
        if (equals(obj.lastName, filter)) return true;
        if (equals(obj.nationalCode, filter)) return true;
        return !!equals(obj.personNumber, filter);
    }

    function activeFormat(text) {
        if (text === true)
            return 'فعال';
        if (text === false)
            return 'غیرفعال';
    }

    webix.ui({
        id: "edit-user",
        container: "editUserDialog",
        view: "form",
        cols: [
            {
                type: "form",
                borderless: true,
                width: 400,
                rows: [
                    {template: "ویرایش مشخصات", type: "header"},
                    {
                        id: 'username',
                        view: "text",
                        label: "نام کاربری",
                        labelAlign: 'right',
                        textAlign: 'right',
                        labelWidth: 100
                    },
                    {
                        id: 'firstName',
                        view: "text",
                        label: "نام",
                        labelAlign: 'right',
                        textAlign: 'right',
                        labelWidth: 100
                    },
                    {
                        id: 'lastName',
                        view: "text",
                        label: "نام خانوادگی",
                        labelAlign: 'right',
                        textAlign: 'right',
                        labelWidth: 100
                    },
                    {
                        id: 'nationalCode',
                        view: "text",
                        label: "کد ملی",
                        labelAlign: 'right',
                        textAlign: 'right',
                        labelWidth: 100
                    },
                    {
                        id: 'personNumber',
                        view: "text",
                        label: "کد پرسنلی",
                        labelAlign: 'right',
                        textAlign: 'right',
                        labelWidth: 100
                    },
                    {
                        id: "enabled",
                        view: "segmented",
                        width: 270,
                        align: "left",
                        options: [
                            {id: "1", value: "فعال"},
                            {id: "0", value: "غیرفعال"}
                        ]
                    },
                    {
                        id: "password",
                        view: "text",
                        type: "password",
                        value: null,
                        label: "رمز عبور جدید",
                        labelAlign: 'right',
                        textAlign: 'right',
                        labelWidth: 100

                    },
                    {
                        id: "re-password",
                        view: "text",
                        type: "password",
                        value: null,
                        label: "تکرار رمز عبور جدید",
                        labelAlign: 'right',
                        textAlign: 'right',
                        labelWidth: 100

                    },
                    {
                        inputWidth: 100,
                        view: "button",
                        type: "form",
                        value: "ثبت",
                        align: "left",
                        click: function () {
                            var username = {name: "username", value: $$("username").getValue().trim()};
                            var firstName = {name: "firstName", value: $$("firstName").getValue().trim()};
                            var lastName = {name: "lastName", value: $$("lastName").getValue().trim()};
                            var nationalCode = {name: "nationalCode", value: $$("nationalCode").getValue().trim()};
                            var personNumber = {name: "personNumber", value: $$("personNumber").getValue().trim()};
                            var enabled = {name: "enabled", value: $$("enabled").getValue()};
                            console.log("password : ", $$("password").getValue());
                            var password = {name: "password", value: $$("password").getValue().trim()};
                            var rePassword = {name: "re-password", value: $$("re-password").getValue().trim()};
                            var isNew = {name: "isNew", value: false};
                            webix.send("/base-info/user/save", [username, firstName, lastName, nationalCode, personNumber, enabled, password, rePassword, isNew], "POST", null);
                        }
                    }
                ]
            },
            {}

        ]
    });

    /*<![CDATA[*/
    var main_content = {
        gravity: 3,
        type: "clean",
        rows: [
            {
                body: {content: "message"}, height: 36
            },
            {
                view: "tabbar", multiview: true, selected: "view", options: [
                {id: "view", value: "مشاهده کاربران", width: 150},
                {id: "add", value: "افزودن", width: 150}
            ]
            },
            {
                view: "multiview",
                cells: [
                    {
                        id: "view",
                        view: "datatable", select: true,
                        columns: [
                            {
                                id: "username",
                                header: ["نام کاربری", {
                                    content: "textFilter",
                                    compare: oneForAll,
                                    placeholder: "جستجو",
                                    colspan: 5
                                }],
                                sort: "int",
                                width: 100
                            },
                            {
                                id: "firstName",
                                view: "text",
                                header: ["نام", null],
                                labelAlign: 'right',
                                textAlign: 'right',
                                width: 150
                            },
                            {
                                id: "lastName",
                                view: "text",
                                header: ["نام خانوادگی", null],
                                labelAlign: 'right',
                                textAlign: 'right',
                                width: 150
                            },
                            {
                                id: "nationalCode",
                                view: "number",
                                header: ["کد ملی", null],
                                labelAlign: 'right',
                                textAlign: 'right',
                                fillspace: true
                            },
                            {
                                id: "personNumber",
                                view: "number",
                                header: ["شماره پرسنلی", null],
                                labelAlign: 'right',
                                textAlign: 'right',
                                width: 200
                            },
                            {
                                id: "enabled", header: ["فعال", null], format: activeFormat, width: 100
                            },
                            {
                                id: "view_roles",
                                header: "نمایش دسترسی ها",
                                css: "webix_el_button",
                                width: 150,
                                template: "<span class='webix_icon fa-sticky-note has-cursor-pointer custom-blue view_roles'></span>"
                            },
                            {
                                id: "edit_user",
                                header: "ویرایش",
                                css: "webix_el_button",
                                width: 150,
                                template: "<span class='webix_icon fa-edit has-cursor-pointer green edit_user'></span>"
                            },
                            {
                                id: "remove",
                                header: "حذف",
                                css: "webix_el_button",
                                width: 100,
                                template: "<span class='webix_icon fa-close has-cursor-pointer red remove_user'></span>"
                            }
                        ],
                        data: [[${users}]],
                        onClick: {
                            "edit_user": function (e, id) {
                                var item = this.getItem(id);
                                $$("username").setValue(item.username);
                                $$("firstName").setValue(item.firstName);
                                $$("lastName").setValue(item.lastName);
                                $$("nationalCode").setValue(item.nationalCode);
                                $$("personNumber").setValue(item.personNumber);
                                $$("password").setValue(null);
                                $$("enabled").setValue(item.enabled ? 1 : 0);
                                $("#editUserDialog").dialog("open");
                            },
                            "remove_user": function (e, id) {
                                var item = this.getItem(id);
                                var username = {name: "username", value: item.username};
                                webix.send("/base-info/user/remove", [username], "POST", null);
                                return false;
                            },
                            "view_roles": function (e, id) {
                                $("#viewRolesDialog").html("<div id='role-list'></div>");
                                var userRoles = [];
                                var item = this.getItem(id);
                                ajaxCall(
                                        "/base-info/user/roles",
                                        {userId : item.id},
                                        "GET",
                                        function(data){
                                            userRoles = data.roles;
                                            var allRoles = [[${roles}]];
                                            var roles = [];
                                            allRoles.sort(function (a, b) {
                                                if (a.id == b.id) {
                                                    return 0;
                                                }
                                                return (a.id > b.id) ? 1 : -1;
                                            });
                                            $.each(allRoles, function (i, unitRole) {
                                                var userHasRole = 0;
                                                $.each(userRoles, function (i, itemRole) {
                                                    if (itemRole.id == unitRole.id) {
                                                        userHasRole = 1;
                                                    }
                                                });
                                                roles.push({
                                                    id: unitRole.id,
                                                    rank: i + 1,
                                                    label: unitRole.label,
                                                    markCheckbox: userHasRole
                                                })
                                            });
                                            webix.protoUI({
                                                name: "activeList"
                                            }, webix.ui.list, webix.ActiveContent);
                                            webix.ui({
                                                view: "activeList",
                                                container: "role-list",
                                                width: 300,
                                                height: 400,
                                                select: false,
                                                data: roles,
                                                activeContent: {
                                                    markCheckbox: {
                                                        view: "checkbox",
                                                        width: 50,
                                                        on: {
                                                            /*checkbox onChange handler*/
                                                            'onChange': function (newv, oldv, third) {
                                                                var item_id = this.config.$masterId;
                                                                ajaxCall(
                                                                        "/base-info/grant/role",
                                                                        {
                                                                            userId: item.id,
                                                                            roleId : item_id,
                                                                            grant : newv,
                                                                            _csrf : csrf_token
                                                                        },
                                                                        "POST",
                                                                        function(data){
                                                                            webix.message("تغییرات با موفقیت ثبت شد.");
                                                                        },
                                                                        function(response){
                                                                            webix.message("خطا در عملیات. لطفا صفحه را بازیابی و مجددا تلاش کنید.")
                                                                        }
                                                                );
                                                            }
                                                        }
                                                    }
                                                },
                                                template: "<div class='item-text'>#rank#. #label# </div>" +
                                                "<div class='checkbox'>{common.markCheckbox()}</div>"
                                                ,
                                                type: {
                                                    height: 65
                                                }

                                            });

                                            $("#viewRolesDialog").dialog("open");
                                        },
                                        function(response){
                                            webix.message("خطا در دریافت نقش های کاربر");
                                        }
                                );

                            }
                        }

                    },
                    {
                        id: "add",
                        view: "form",
                        cols: [
                            {
                                type: "form",
                                borderless: true,
                                width: 400,
                                rows: [
                                    {template: "افزودن کاربر", type: "header"},
                                    {
                                        id: 'username_new',
                                        view: "text",
                                        label: "نام کاربری",
                                        labelAlign: 'right',
                                        textAlign: 'right',
                                        labelWidth: 100
                                    },
                                    {
                                        id: 'firstName_new',
                                        view: "text",
                                        label: "نام",
                                        labelAlign: 'right',
                                        textAlign: 'right',
                                        labelWidth: 100
                                    },
                                    {
                                        id: 'lastName_new',
                                        view: "text",
                                        label: "نام خانوادگی",
                                        labelAlign: 'right',
                                        textAlign: 'right',
                                        labelWidth: 100
                                    },
                                    {
                                        id: 'nationalCode_new',
                                        view: "text",
                                        label: "کد ملی",
                                        labelAlign: 'right',
                                        textAlign: 'right',
                                        labelWidth: 100
                                    },
                                    {
                                        id: 'personNumber_new',
                                        view: "text",
                                        label: "کد پرسنلی",
                                        labelAlign: 'right',
                                        textAlign: 'right',
                                        labelWidth: 100
                                    },
                                    {
                                        id: "enabled_new",
                                        view: "segmented",
                                        width: 270,
                                        align: "left",
                                        options: [
                                            {id: "1", value: "فعال"},
                                            {id: "0", value: "غیرفعال"}
                                        ]
                                    },
                                    {
                                        id: "password_new",
                                        view: "text",
                                        type: 'password',
                                        value: null,
                                        label: "رمز عبور جدید",
                                        labelAlign: 'right',
                                        textAlign: 'right',
                                        labelWidth: 100

                                    },
                                    {
                                        id: "re-password_new",
                                        view: "text",
                                        type: 'password',
                                        value: null,
                                        label: "تکرار رمز عبور جدید",
                                        labelAlign: 'right',
                                        textAlign: 'right',
                                        labelWidth: 100

                                    },
                                    {
                                        inputWidth: 100,
                                        view: "button",
                                        type: "form",
                                        value: "ثبت",
                                        align: "left",
                                        click: function () {
                                            var username = {
                                                name: "username",
                                                value: $$("username_new").getValue().trim()
                                            };
                                            var firstName = {
                                                name: "firstName",
                                                value: $$("firstName_new").getValue().trim()
                                            };
                                            var lastName = {
                                                name: "lastName",
                                                value: $$("lastName_new").getValue().trim()
                                            };
                                            var nationalCode = {
                                                name: "nationalCode",
                                                value: $$("nationalCode_new").getValue().trim()
                                            };
                                            var personNumber = {
                                                name: "personNumber",
                                                value: $$("personNumber_new").getValue().trim()
                                            };
                                            var enabled = {name: "enabled", value: $$("enabled_new").getValue().trim()};
                                            var password = {
                                                name: "password",
                                                value: $$("password_new").getValue().trim()
                                            };
                                            var rePassword = {
                                                name: "re-password",
                                                value: $$("re-password_new").getValue().trim()
                                            };
                                            var isNew = {name: "isNew", value: true};
                                            webix.send("/base-info/user/save", [username, firstName, lastName, nationalCode, personNumber, enabled, password, rePassword, isNew], "POST", null);
                                        }
                                    }
                                ]
                            },
                            {}

                        ]
                    }
                ]
            }
        ]
    };
    /*]]>*/

    $("#editUserDialog").dialog({
        autoOpen: false,
        width: 500,
        modal: true
    });
    $("#viewRolesDialog").dialog({
        autoOpen: false,
        width: 350,
        modal: true
    });
</script>
<!--/*/ <th:block th:include="partials/footer :: footer"></th:block> /*/-->
</body>
</html>
